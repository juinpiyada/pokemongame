<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Battle Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="battle-container">
        <!-- Battle Screen -->
        <div class="battle-screen">
            <!-- Opponent Pokemon -->
            <div class="pokemon-display opponent">
                <div class="pokemon-info-box">
                    <div class="info-header">
                        <span id="opponentPokemonName">Opponent</span>
                        <span class="level">Lv. <span id="opponentPokemonLevel">50</span></span>
                    </div>
                    <div class="hp-bar-container">
                        <div class="hp-bar" id="opponentHpBar"></div>
                    </div>
                    <div class="hp-text" id="opponentHpText">HP: 100/100</div>
                </div>
                <div class="pokemon-image-container">
                    <img id="opponentPokemonImage" src="" alt="Opponent Pokemon">
                    <div class="damage-indicator" id="opponentDamageIndicator"></div>
                </div>
            </div>

            <!-- Player Pokemon -->
            <div class="pokemon-display player">
                <div class="pokemon-image-container">
                     <img id="playerPokemonImage" src="" alt="Player Pokemon">
                     <div class="damage-indicator" id="playerDamageIndicator"></div>
                </div>
                <div class="pokemon-info-box">
                    <div class="info-header">
                        <span id="playerPokemonName">Player</span>
                        <span class="level">Lv. <span id="playerPokemonLevel">50</span></span>
                    </div>
                    <div class="hp-bar-container">
                        <div class="hp-bar" id="playerHpBar"></div>
                    </div>
                    <div class="hp-text" id="playerHpText">HP: 100/100</div>
                </div>
            </div>
        </div>

        <!-- Battle Controls -->
        <div class="battle-controls">
            <div class="battle-log-container">
                <div id="battleLog" class="battle-log"></div>
            </div>
            <div class="moves-container">
                <div id="movesGrid" class="moves-grid">
                    <!-- Moves will be dynamically inserted here -->
                </div>
                <div class="battle-actions">
                     <button id="newBattleBtn">New Battle</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Battle End Modal -->
    <div id="battleModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <button id="modalBtn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
